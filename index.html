<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherSnap - Simple Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border: 8px double #009db1;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .weather-card h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    #weatherResult {
      transition: opacity 0.4s ease-in-out;
    }

    h2 .span2 {
        color: #acb6e5;
        font-size: 35px;
        font-weight: 900;
       
    }

    h2 span {
        color: #6dddc8;
        text-shadow: 1px 1px 1px #000000;
        text-transform: uppercase;
        font-size: 44px;
        font-weight: 900;
    }
    .btnn {
      background: linear-gradient(135deg, #74ebd5 , #acb6e5 );
      border: none;
      transition: background-color 0.3s;
      padding: 10px;
      color: white;
      border-radius: 20px;
      transition: all 0.2s ease;
    }
    .btnn:hover {
        background: linear-gradient(135deg, #6cdcc7 , #9faad9 );
        scale: 1.05;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .error {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"] {
      border-radius: 25px;
      padding: 1rem;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    #weatherResult {
      opacity: 0;
      visibility: hidden;
    }
    #weatherResult.show {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 576px) {
      .weather-card {
        padding: 1.5rem;
      }
      .weather-card h2 {
        font-size: 1.5rem;
      }
      .btnn {
        padding: 8px;
      }
      h2 span {
        font-size: 30px;
      }
      h2 .span2 {
        font-size: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class=" container weather-card">
        <h2><span>Weather</span><span class="span2">SNAP</span></h2>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        <button onclick="getWeather()" class="btnn w-100">Get Weather</button>
    
        <div id="weatherResult" class="mt-4">
          <h3 id="temperature" class="text-dark"></h3>
          <p id="description" class="mb-1"></p>
          <p id="location" class="text-muted"></p>
        </div>
    
        <p id="error" class="error"></p>
      </div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = 'ee85f106df44a1d1dd3b1306090491d4';
      const city = document.getElementById('cityInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');
      const errorText = document.getElementById('error');

      if (!city) {
        errorText.textContent = 'Please enter a city name.';
        resultDiv.classList.remove('show');
        return;
      }

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const data = await res.json();

        if (data.cod !== 200) throw new Error(data.message);

        document.getElementById('temperature').textContent = `${data.main.temp.toFixed(1)}Â°C`;
        document.getElementById('description').textContent = data.weather[0].description;
        document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;

        resultDiv.classList.add('show');
        errorText.textContent = '';
      } catch (err) {
        errorText.textContent = 'City not found or API error.';
        resultDiv.classList.remove('show');
      }
    }
  </script>

</body>
</html>
