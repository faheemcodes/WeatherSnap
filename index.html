<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherSnap - Professional Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="weather-app">
  <div class="app-header">
    <h1>Weather<span style="color: var(--accent)">Snap</span></h1>
    <p>Get accurate weather information instantly</p>
  </div>
  
  <div class="search-container">
    <input type="text" id="cityInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
    <button onclick="getWeather()"><i class="fas fa-search"></i></button>
  </div>
  
  <div class="loading">
    <div class="loading-spinner"></div>
    <p>Loading weather data...</p>
  </div>
  
  <div class="weather-card" id="weatherResult">
    <div class="location-name">
      <i class="fas fa-map-marker-alt"></i>
      <span id="location"></span>
    </div>
    
    <div class="current-temp">
      <span id="temperature"></span>
    </div>
    
    <div class="weather-desc">
      <i class="fas fa-cloud weather-icon" id="weatherIcon"></i>
      <span id="description"></span>
    </div>
    
    <div class="details-grid">
      <div class="detail-item">
        <i class="fas fa-temperature-high"></i>
        <div class="detail-label">Feels Like</div>
        <div class="detail-value" id="feelsLike"></div>
      </div>
      <div class="detail-item">
        <i class="fas fa-tint"></i>
        <div class="detail-label">Humidity</div>
        <div class="detail-value" id="humidity"></div>
      </div>
      <div class="detail-item">
        <i class="fas fa-wind"></i>
        <div class="detail-label">Wind Speed</div>
        <div class="detail-value" id="windSpeed"></div>
      </div>
      <div class="detail-item">
        <i class="fas fa-compress-arrows-alt"></i>
        <div class="detail-label">Pressure</div>
        <div class="detail-value" id="pressure"></div>
      </div>
    </div>
    
    <div class="forecast-container" id="forecast">
      <!-- Forecast will be inserted here by JavaScript -->
    </div>
  </div>
  
  <div class="error-message" id="error"></div>
</div>
<script src="script.js"></script>
</body>
</html>
